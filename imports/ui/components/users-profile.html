<template name="Users_profile">
  <div id="profile-cover" class="jumbotron">
    <div id="profile-cover-name">
      <h2>
        {{user.profile.firstName}} {{user.profile.lastName}}
      </h2>
      <h3>
        {{user.profile.alias}}
      </h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Friends <small>&sdot; 0</small></h4>
        </div>
        <div class="panel-body">
          Your friends list.
        </div>
      </div>
    </div>

    <div class="col-md-8">
        {{#if currentUser}}
        <div class="panel panel-default">
          <div class="panel-body">
            <form id="new-post">
              <textarea class="form-control" id="new-post-text" rows="3" name="text" placeholder="What's on your mind?"></textarea>
              <button type="submit" id="new-post-submit" class="btn btn-default">Post</button>
            </form>
          </div>
        </div>
        {{/if}}

      <div id="user-posts">
        {{#each post in posts}}
          <div class="panel panel-default">
            <div class="panel-body">
              <h4>
                <a href="{{pathFor 'Users.profile' _id=post.from._id}}">{{post.from.name}}</a>
                <br>
                <small>June 5 2016</small>
              </h4>
                <span class="post-text">{{{post.text}}}</span>
              <hr>
              <a href="#" class="text-muted"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like</a> &sdot;
              <a href="#" class="text-muted"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Comment</a> &sdot;
              <a href="#" class="text-muted"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Share</a>
            </div>
            <div class="panel-footer">
              <div class="post-comment">
                <h5>
                  <a href="{{pathFor 'Users.profile' _id=_id}}">{{user.profile.firstName}}</a>
                  This is a comment
                  <br>
                  <small><a href="#">Like</a> &sdot; <a href="#">Reply</a> &sdot; June 5 2016</small>
                </h5>
              </div>
              <div class="post-comment">
                <h5>
                  <a href="{{pathFor 'Users.profile' _id=_id}}">{{user.profile.firstName}}</a>
                  This is a comment
                  <br>
                  <small><a href="#">Like</a> &sdot; <a href="#">Reply</a> &sdot; June 5 2016</small>
                </h5>
              </div>
              <form id="new-comment">
                <input type="text" id="comment-text" name="comment" class="form-control" placeholder="Write a comment...">
              </form>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
