<template name="Register">
  <h3>Create an account</h3>
  <form id="register-form">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="first-name">First name</label>
          <input type="text" class="form-control" id="first-name" name="first" placeholder="First name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="last-name">Last name</label>
          <input type="text" class="form-control" id="last-name" name="last" placeholder="Last name">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="email-address">Email address</label>
      <input type="email" class="form-control" id="email-address" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" name="confirm" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-success">Create account</button>
  </form>
</template>
