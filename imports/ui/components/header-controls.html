<template name="Header_controls">
  {{#if currentUser}}
    <div class="navbar-right">
      <ul class="nav navbar-nav">
          <li><a id="profile-link" href="{{pathFor 'Users.profile' _id=currentUser._id}}">
            {{currentUser.profile.firstName}}
          </a></li>
          <li><a id="home-link" href="/">
            Home
          </a></li>
      </ul>
      <button type="button" id="logout-button" class="btn btn-default btn-sm navbar-btn">Logut</button>
    </div>
  {{else}}
    <form id="login-form" class="navbar-form navbar-right" role="login">
      <div class="form-group">
        <label for="email" class="sr-only">Email Address</label>
        <input type="text" name="email" class="form-control input-sm" id="email" placeholder="Email address">
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control input-sm" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default btn-sm">Login</button>
    </form>
  {{/if}}
</template>
